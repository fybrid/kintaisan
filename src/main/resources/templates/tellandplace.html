<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>連絡先 / 勤務地 編集</title>

  <!-- 外部JSを読み込み -->
  <script th:src="@{js/tellandplace.js}" defer></script>
</head>
<body>

  <!-- メニュー -->
  <header>
    <nav>
      <ul>
        <li><a href="attendance_input">勤怠入力</a></li>
        <li><a href="attendance_status">勤怠状況</a></li>
        <li><a href="tellandplace">連絡先・勤務地編集</a></li>
        <li><a href="login">ログアウト</a></li>
      </ul>
    </nav>
  </header>

  <hr>

  <main>

    <!-- 戻るボタン（JSで動かすため id を付ける） -->
    <p>
      <button type="button" id="back-btn">← BACK</button>
    </p>

    <form action="" method="get">

      <p>
        <label for="workplace">勤務地：</label>
        <select id="workplace" name="workplace">
          <option value="">勤務地を選択</option>
          <option value="本社">本社</option>
          <option value="支社">支社</option>
          <option value="自宅">自宅</option>
        </select>
      </p>

      <p>
        <label for="contact">連絡先：</label>
        <input type="text" id="contact" name="contact">
      </p>

      <p>
        <input type="submit" value="保存">
      </p>

    </form>

  </main>

</body>
</html>
