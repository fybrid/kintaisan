<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠入力</title>
  <!-- 外部CSS読み込み -->
  <link rel="stylesheet" href="/css/attendance_input.css" th:href="@{/css/attendance_input.css}">
</head>
<body>

<header class="top-bar">
  <nav class="top-nav">
    <a href="attendance_input">勤怠入力</a>
    <a href="attendance_status">勤怠状況</a>
    <a href="tellandplace">連絡先・勤務地編集</a>
    <a href="login" class="logout">ログアウト</a>
  </nav>
</header>

  <hr>

  <main>
    <div class="datetime" id="date"></div>
    <div class="time">
    <span id="clock-hours"></span><span id="clock-seconds"></span>
    </div>
   
    <p>退勤中</p>

    <form id="checkInForm">
      <p>
        <label for="workplace"></label><br>
        <select id="workplace" name="workplace">
          <option value="">勤務地を選択</option>
          <option value="本社">本社</option>
          <option value="支社">支社</option>
          <option value="自宅">自宅</option>
        </select>
      </p>

      <p>
        <input type="submit" value="出勤">
      </p>
    </form>
  </main>

  <!-- モーダル -->
  <div id="modalOverlay"></div>
  <div id="modal">
    <p>Success</p>
    <p>（出勤 / 退勤）しました。</p>
    <p>この表示は3秒後に閉じられます。</p>
  </div>

  <div th:text="${test}"></div>

  <!-- 外部JS読み込み -->
  <script th:src="@{js/attendance_input.js}"></script>

</body>
</html>
