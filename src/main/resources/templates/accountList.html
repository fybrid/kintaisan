<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント一覧</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@600&family=Zen+Kaku+Gothic+New:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/adminLayout.css}">
    <link rel="stylesheet" th:href="@{/css/accountList.css}">
</head>
<body>
    <div class="admin-shell">
        <aside class="sidebar">
            <div class="sidebar-head">
                <span class="sidebar-title">管理メニュー</span>
                <span class="sidebar-sub">kintaisan</span>
            </div>
            <nav class="sidebar-nav">
                <a class="nav-item" href="/">ホーム</a>
                <a class="nav-item" href="/attendance_input">勤怠入力</a>
                <a class="nav-item" href="/attendance_status">勤怠一覧</a>
                <a class="nav-item active" href="/admin/users/list">アカウント一覧</a>
                <a class="nav-item" href="/create">アカウント作成</a>
            </nav>
        </aside>
        <div class="admin-content">
            <div class="admin-content-inner">
                <div class="subheader">
                    <button class="back"><a href="#">戻る</a></button>
                    <div class="wrap">
                        <label for="accountCreate">ユーザー追加</label>
                        <a href="accountCreate"><button id="accountCreate">+</button></a>
                    </div>
                </div>

                <!-- このページは事前に/api/admin/users/allを経由して表示。 -->

                <div class="main">
                    <table>
                        <tbody>
                            <tr>
                                <th>削除</th>
                                <th>ユーザーID</th>
                                <th>氏名</th>
                                <th>部署</th>
                                <th>操作</th>
                            </tr>
                            <tr th:each="account : ${accounts}">
                                <td>
                                    <form class="delete-form" th:action="@{/admin/users/delete}" method="post">
                                        <input type="hidden" name="userId" th:value="${account.userId}">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                        <button class="delete"
                                                type="submit"
                                                th:attr="data-user-id=${account.userId}"
                                                th:disabled="${account.roleId == 3}"
                                                th:classappend="${account.roleId == 3} ? ' is-hidden' : ''">
                                            削除
                                        </button>
                                    </form>
                                </td>
                                <td th:text="${account.userId}"
                                    th:classappend="${account.roleId == 3} ? ' name-role-3' : (${account.roleId == 2} ? ' name-role-2' : '')">
                                    user001
                                </td>
                                <td th:text="${account.name}"
                                    th:classappend="${account.roleId == 3} ? ' name-role-3' : (${account.roleId == 2} ? ' name-role-2' : '')">
                                    山田 太郎
                                </td>
                                <td th:text="${account.departmentName}">営業</td>
                                <td><a href="accountEdit"><button class="edit">編集</button></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/accountList.js}"></script>
</body>
</html>
