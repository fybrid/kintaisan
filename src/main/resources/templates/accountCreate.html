<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@600&family=Zen+Kaku+Gothic+New:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JNKKKK/MoreToggles.css@1.0.0/output/moretoggles.min.css">
    <title>アカウント作成</title>
    <link rel="stylesheet" th:href="@{/css/accountCreate.css}">
</head>
<body>
    <main class="page">
        <form class="form-card" th:action="@{/admin/users/create}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-head">
                <h1>アカウント作成</h1>
                <p>必要事項を入力してください。</p>
            </div>

            <div class="field">
                <label for="userId">ユーザーID</label>
                <input type="text" name="userId" id="userId" placeholder="例: yamada01">
            </div>

            <div class="field">
                <label for="username">氏名</label>
                <input type="text" name="name" id="username" placeholder="例: 山田 太郎">
            </div>

            <div class="field">
                <label for="place">勤務先</label>
                <input type="text" name="workplaceId" id="place" placeholder="例: 1">
            </div>

            <div class="field">
                <label for="department">部署</label>
                <input type="text" name="departmentId" id="department" placeholder="例: 2">
            </div>

            <div class="field">
                <label for="phone">電話番号</label>
                <input type="text" name="phoneNumber" id="phone" inputmode="numeric" placeholder="例: 34567890">
            </div>

            <div class="field">
                <label for="email">メールアドレス</label>
                <input type="text" name="email" id="email" placeholder="例: user@example.com">
            </div>

            <div class="toggle-row mt-square3d-matcha" th:if="${session.roleId != null and session.roleId == 3}">
                <input type="checkbox" name="admin" id="admin">
                <label for="admin"></label>
                <span>管理者権限</span>
            </div>

            <!-- <input type="text" name="roleId" id="roleid" placeholder="1,2"> -->
            <div class="field">
                <label for="password">新しいパスワード</label>
                <input type="password" name="password" id="password" placeholder="8文字以上">
            </div>

            <div class="field">
                <label for="check">新しいパスワード（確認用）</label>
                <input type="password" name="check" id="check" placeholder="同じパスワードを入力">
            </div>

            <div class="form-actions">
                <input type="submit" value="作成">
            </div>
        </form>
    </main>
</body>

</html>
