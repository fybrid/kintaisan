<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JNKKKK/MoreToggles.css@1.0.0/output/moretoggles.min.css">
    <title>アカウント作成</title>
    <link rel="stylesheet" th:href="@{/css/accountCreate.css}">
</head>
<body>
    <form th:action="@{/admin/users/create}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="text" name="userId" id="userId" placeholder="ユーザーID（文字列）">
        <input type="text" name="name" id="username" placeholder="氏名（文字列）">
        <input type="text" name="workplaceId" id="place" placeholder="勤務先（1,2,3）">
        <input type="text" name="departmentId" id="department" placeholder="部署（1,2,3）">
        <input type="text" name="phoneNumber" id="phone" placeholder="電話番号(1以上から、整数8桁以内)">
        <input type="text" name="email" id="email" placeholder="メールアドレス（文字列）">

        <div class="mt-square3d-matcha" th:if="${session.roleId != null and session.roleId == 3}">
            <input type="checkbox" name="admin" id="admin">
            <label for="admin"></label>
            管理者権限
        </div>

        <!-- <input type="text" name="roleId" id="roleid" placeholder="1,2"> -->
        <input type="password" name="password" id="password" placeholder="新しいパスワード">
        <!-- <input type="password" name="check" id="check" placeholder="新しいパスワード（確認用）"> -->
        <input type="submit" value="作成">
    </form>
</body>

</html>
