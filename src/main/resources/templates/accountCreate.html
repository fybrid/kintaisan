<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@600&family=Zen+Kaku+Gothic+New:wght@400;500&display=swap" rel="stylesheet">
    <title>アカウント作成</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/adminLayout.css}">
    <link rel="stylesheet" th:href="@{/css/accountCreate.css}">
</head>
<body>
    <div class="admin-shell">
        <aside class="sidebar">
            <div class="sidebar-head">
                <span class="sidebar-title">管理メニュー</span>
                <span class="sidebar-sub">kintaisan</span>
            </div>
            <nav class="sidebar-nav">
                <a class="nav-item" href="/">ホーム</a>
                <a class="nav-item" href="/attendance_input">勤怠入力</a>
                <a class="nav-item" href="/attendance_status">勤怠一覧</a>
                <a class="nav-item" href="/admin/users/list">アカウント一覧</a>
                <a class="nav-item active" href="/admin/create">アカウント作成</a>
            </nav>
        </aside>
        <div class="admin-content">
            <div class="admin-content-inner">
                <main class="page">
                    <form class="form-card" th:action="@{/admin/create}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div class="form-head">
                        <h1>アカウント作成</h1>
                        <p>必要事項を入力してください。</p>
                    </div>

                    <div class="form-grid">
                        <div class="field">
                            <label for="userId">ユーザーID</label>
                            <input type="text" name="userId" id="userId" placeholder="例: yamada01">
                        </div>

                        <div class="field">
                            <label for="username">氏名</label>
                            <input type="text" name="name" id="username" placeholder="例: 山田 太郎">
                        </div>

                        <div class="field">
                            <label for="place">勤務先</label>
                            <input type="text" name="workplaceId" id="place" placeholder="例: 1">
                        </div>

                        <div class="field">
                            <label for="department">部署</label>
                            <input type="text" name="departmentId" id="department" placeholder="例: 2">
                        </div>

                        <div class="field">
                            <label for="phone">電話番号</label>
                            <input type="text" name="phoneNumber" id="phone" inputmode="numeric" placeholder="例: 34567890">
                        </div>

                        <div class="field">
                            <label for="email">メールアドレス</label>
                            <input type="text" name="email" id="email" placeholder="例: user@example.com">
                        </div>

                        <div class="field">
                            <label for="password">新しいパスワード</label>
                            <input type="password" name="password" id="password" placeholder="8文字以上">
                        </div>

                        <div class="field">
                            <label for="check">新しいパスワード（確認用）</label>
                            <input type="password" name="check" id="check" placeholder="同じパスワードを入力">
                        </div>

                        <label class="toggle-row switch" th:if="${session.roleId != null and session.roleId == 3}">
                            <input type="checkbox" name="admin" id="admin" class="switch-input">
                            <span class="switch-track" aria-hidden="true"></span>
                            <span class="toggle-text">管理者権限</span>
                        </label>
                    </div>

                        <div class="form-actions">
                            <input type="submit" value="作成">
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
