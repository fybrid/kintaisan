<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勤怠状況一覧</title>
  <link rel="stylesheet" th:href="@{css/attendance_status.css}">
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

  <!-- ヘッダー -->
  <header class="top-bar">
    <nav class="top-nav">
      <a href="attendance_input">勤怠入力</a>
      <a href="attendance_status">勤怠状況</a>
      <a href="tellandplace">連絡先・勤務地編集</a>
      <a class="logout" href="login">ログアウト</a>
    </nav>
  </header>

  <hr>

  <main>

    <input type="text" id="searchBox" placeholder="検索キーワードを入力">

    <!-- 日付・部署など（モックなのでテキスト固定） -->
    <p class="meta-info">何月何日（曜日）　何々部署　勤怠状況</p>

    <!-- 表 -->
    <table id="attendance_table">
      <thead>
      <tr class="table-header">
        <th>名前</th>
        <th>勤務地</th>
        <th>出勤時間</th>
        <th>退勤時間</th>
      </tr>
      </thead>
      <tbody>
        <tr class="table-data">
          <td class="name" data-phone="090-1234-5678" data-email="nishimura@example.com">西村 啓一朗</td>
          <td>自宅</td>
          <td>08:46</td>
          <td>--:--</td>
        </tr>

        <tr class="table-data">
          <td class="name" data-phone="xxx-xxxx-xxxx" data-email="AAAA@example.com">A</td>
          <td>本社</td>
          <td>09:00</td>
          <td>18:00</td>
        </tr>
        
        <tr class="table-data">
          <td class="name" data-phone="xxx-xxxx-xxxx" data-email="BBBBB@example.com">B</td>
          <td>本社</td>
          <td>08:50</td>
          <td>17:50</td>
        </tr>
      </tbody>
    </table>

    <!-- ポップアップ -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <p id="popup-name"></p>
      <p id="popup-phone"></p>
      <p id="popup-email"></p>
      <button id="close-btn">閉じる</button>
    </div>
  </main>

  <script th:src="@{js/attendance_status.js}"></script>
</body>
</html>
