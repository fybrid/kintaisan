<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>勤怠状況一覧</title>
  <link rel="stylesheet" th:href="@{css/attendance_status.css}">
  <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

  <!-- ヘッダー -->
  <header class="top-bar">
    <nav class="top-nav">
      <a href="attendance_input">勤怠入力</a>
      <a href="attendance_status">勤怠状況</a>
      <a href="tellandplace">連絡先・勤務地編集</a>
      <a class="logout" href="login">ログアウト</a>
    </nav>
  </header>

  <hr>

  <main>

    <input type="text" id="searchBox" placeholder="検索キーワードを入力">

    <p>
      <span th:text="${formattedDate}">何月何日（曜日）</span>
      <span th:text="${departmentName}">何々部署</span>
      勤怠状況
    </p>

    <table id="attendance_table">
      <thead>
      <tr class="table-header">
        <th>名前</th>
        <th>勤務地</th>
        <th>出勤時間</th>
        <th>退勤時間</th>
      </tr>
      </thead>
      <tbody>
        <!-- データない時のメッセージ -->
        <tr class="table-data" th:if="${#lists.isEmpty(attendanceList)}">
          <td colspan="4" style="text-align: center;">表示する勤怠データがありません</td>
        </tr>
        
        <!-- データがある分だけ繰り返し表示 -->
        <tr th:each="attendance : ${attendanceList}" class="table-data">
          <td class="name"
              th:data-phone="${attendance.phoneNumber}"
              th:data-email="${attendance.email}"
              th:text="${attendance.userName}">
          </td>
          <td th:text="${attendance.workplaceName != null ? attendance.workplaceName : '未登録'}">
          </td>
          <td th:text="${attendance.clockinTime != null ? #temporals.format(attendance.clockinTime, 'HH:mm') : '--:--'}">
          </td>
          <td th:text="${attendance.clockoutTime != null ? #temporals.format(attendance.clockoutTime, 'HH:mm') : '--:--'}">
          </td>
        </tr>
      </tbody>
    </table>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <p id="popup-name"></p>
      <p id="popup-phone"></p>
      <p id="popup-email"></p>
      <button id="close-btn">閉じる</button>
    </div>
  </main>

  <!-- 外部JS読み込み -->
  <script th:src="@{js/attendance_status.js}"></script>
</body>
</html>
